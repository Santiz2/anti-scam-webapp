<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Scam Protection</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #5a6fd8;
            transform: translateY(-50%) scale(1.05);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #ff6b6b;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .scammer-name {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .scammer-id {
            font-size: 14px;
            color: #666;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .result-description {
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888;
        }

        .evidence-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .evidence-btn:hover {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .no-results img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .submit-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
        }

        .submit-btn {
            background: white;
            color: #667eea;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 12px;
            margin-top: 30px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Anti-Scam</h1>
            <p>–ó–∞—â–∏—Ç–∞ –æ—Ç –º–æ—à–µ–Ω–Ω–∏–∫–æ–≤ –≤ Telegram</p>
        </div>

        <div class="card">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="–í–≤–µ–¥–∏—Ç–µ username –∏–ª–∏ ID –¥–ª—è –ø–æ–∏—Å–∫–∞..." id="searchInput">
                <button class="search-btn" onclick="searchScammer()">üîç</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">–û–∂–∏–¥–∞—é—Ç</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedCount">0</div>
                <div class="stat-label">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ</div>
            </div>
        </div>

        <div class="submit-section">
            <h3>üö® –ù–∞—à–ª–∏ —Å–∫–∞–º–µ—Ä–∞?</h3>
            <p>–ü–æ–¥–∞–π—Ç–µ –∑–∞—è–≤–∫—É –∏ –ø–æ–º–æ–≥–∏—Ç–µ –¥—Ä—É–≥–∏–º!</p>
            <button class="submit-btn" onclick="submitReport()">–ü–æ–¥–∞—Ç—å –∑–∞—è–≤–∫—É</button>
        </div>

        <div id="results"></div>

        <div class="footer">
            <p>¬© 2024 Anti-Scam Protection System</p>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ —Å–∫–∞–º–µ—Ä–æ–≤
        function searchScammer() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showMessage('–í–≤–µ–¥–∏—Ç–µ username –∏–ª–∏ ID –¥–ª—è –ø–æ–∏—Å–∫–∞', 'error');
                return;
            }

            showLoading();
            
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç API –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É –±–æ—Ç—É
            // –ü–æ–∫–∞ —á—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–æ–∫ –¥–∞–Ω–Ω—ã–µ
            setTimeout(() => {
                searchResults(query);
            }, 1000);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞
        function searchResults(query) {
            const resultsDiv = document.getElementById('results');
            
            // –ú–æ–∫ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
            const mockResults = [
                {
                    id: 1,
                    username: '@scammer123',
                    user_id: '123456789',
                    description: '–û–±–º–∞–Ω—É–ª –Ω–∞ 5000 —Ä—É–±–ª–µ–π, –æ–±–µ—â–∞–ª –ø—Ä–æ–¥–∞—Ç—å iPhone, –Ω–æ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –ø–æ—Å–ª–µ –ø–µ—Ä–µ–≤–æ–¥–∞ –¥–µ–Ω–µ–≥',
                    date: '15.12.2024',
                    hasEvidence: true
                },
                {
                    id: 2,
                    username: '@fake_seller',
                    user_id: '987654321',
                    description: '–ü—Ä–æ–¥–∞–≤–∞–ª –Ω–µ—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –±–∏–ª–µ—Ç—ã –Ω–∞ –∫–æ–Ω—Ü–µ—Ä—Ç, –∑–∞–±—Ä–∞–ª –¥–µ–Ω—å–≥–∏ –∏ –∏—Å—á–µ–∑',
                    date: '10.12.2024',
                    hasEvidence: false
                }
            ];

            if (mockResults.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div style="font-size: 48px; margin-bottom: 20px;">üîç</div>
                        <h3>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å</p>
                    </div>
                `;
                return;
            }

            let html = '';
            mockResults.forEach(result => {
                html += `
                    <div class="result-card">
                        <div class="result-header">
                            <div class="scammer-name">${result.username}</div>
                            <div class="scammer-id">ID: ${result.user_id}</div>
                        </div>
                        <div class="result-description">${result.description}</div>
                        <div class="result-meta">
                            <span>üìÖ ${result.date}</span>
                            ${result.hasEvidence ? '<button class="evidence-btn" onclick="viewEvidence(' + result.id + ')">üì∏ –î–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞</button>' : '<span style="color: #999;">üì∏ –ù–µ—Ç –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤</span>'}
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤
        function viewEvidence(reportId) {
            tg.showAlert('–§—É–Ω–∫—Ü–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥–∞—á–∏ –∑–∞—è–≤–∫–∏
        function submitReport() {
            tg.showAlert('–î–ª—è –ø–æ–¥–∞—á–∏ –∑–∞—è–≤–∫–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫—É "–ü–æ–¥–∞—Ç—å –∑–∞—è–≤–∫—É" –≤ –±–æ—Ç–µ');
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function loadStats() {
            // –ú–æ–∫ –¥–∞–Ω–Ω—ã–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            document.getElementById('pendingCount').textContent = '5';
            document.getElementById('approvedCount').textContent = '127';
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        function showLoading() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ü–æ–∏—Å–∫ —Å–∫–∞–º–µ—Ä–æ–≤...</p>
                </div>
            `;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(message, type = 'info') {
            tg.showAlert(message);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchScammer();
            }
        });
    </script>
</body>
</html>
